{% extends "Accounts/account_base.html" %}
{% load static %}
{% block head %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

{% block body-block %}
<div class="container">
<h3>Login Here </h3>
<form action="{% url 'login' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn"> Login </button>
</form>
</div>
{% endblock %}
